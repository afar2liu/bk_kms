<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .captcha-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .captcha-image {
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .captcha-image:hover {
            border-color: #1890ff;
        }
        button {
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #40a9ff;
        }
        .info {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>验证码显示测试</h1>
    
    <div class="captcha-container">
        <h3>验证码图片</h3>
        <img id="captchaImage" class="captcha-image" alt="验证码" onclick="refreshCaptcha()">
        <br>
        <button onclick="refreshCaptcha()">刷新验证码</button>
        
        <div class="info">
            <strong>验证码 ID:</strong> <span id="captchaId">-</span><br>
            <strong>验证码答案:</strong> <span id="captchaStr">-</span> (仅测试显示)
        </div>
    </div>

    <script>
        async function refreshCaptcha() {
            try {
                const response = await fetch('http://localhost:3000/api/v1/captcha');
                const result = await response.json();
                
                if (result.code === 0 && result.data) {
                    // 显示验证码图片（base64 格式）
                    document.getElementById('captchaImage').src = result.data.captcha;
                    document.getElementById('captchaId').textContent = result.data.captcha_id;
                    document.getElementById('captchaStr').textContent = result.data.captcha_str;
                    
                    console.log('验证码刷新成功:', result.data);
                } else {
                    console.error('获取验证码失败:', result);
                    alert('获取验证码失败: ' + result.msg);
                }
            } catch (error) {
                console.error('请求失败:', error);
                alert('请求失败: ' + error.message);
            }
        }

        // 页面加载时获取验证码
        refreshCaptcha();
    </script>
</body>
</html>
